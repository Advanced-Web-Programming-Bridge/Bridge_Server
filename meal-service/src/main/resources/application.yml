server:
  port: 8084

spring:
  application:
    name: meal-service

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true

  config:
    import: "optional:configserver:http://localhost:8088/"

  cloud:
    config:
      name: bridge
      profile: server

logging.level:
  org.hibernate.SQL: debug
  p6spy: info

eureka:
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30

  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/