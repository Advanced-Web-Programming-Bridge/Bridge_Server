server:
  port: 8081

spring:
  application:
    name: userservice

  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    username: sa
    password: 1234
    driver-class-name: org.h2.Driver

eureka:
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30

  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/